<style>
  :root {
    font-family: Helvetica, Arial, sans-serif;
    margin: 0;

    --base-gap: .8rem;
    --light-accent: rgb(225, 200, 255);

  body {

  * {

  .card {
    /* display: flex; */
    padding: var(--base-gap);
    background-color: #252837;
    color: white;
    margin-bottom: var(--base-gap);
    border-top: calc(var(--base-gap) / 2) solid var(--shine-color);
  }
  .card h1 {
    font-size: 3rem;
  }
  .card h2 {
    font-size: 1.6rem;
    color: #e0e0e0;
  }
  .card ul {
    list-style-type: none;
    padding: 0;
  }
  .card ul {
    /* display: flex; */
  }
  .card ul::before {
    content: "";
    width: .5rem;
    min-height: 100px;
    height: 100%;
    color: red;
    background-color: cyan;
    border-left: .5rem solid black;
    border-right: .5rem solid black;
    display: inline-block;
  }
  .card ul li {
    display: flex;
    flex-direction: row;
  }
  .card ul li::before {
    /* margin-left: -1.5rem; */
    width: 1rem;
    height: 1.6rem;
    color: red;
    background-color: cyan;
    content: "";
  }
  header .profile-initials {
    font-size: calc(2 * var(--base-gap));
    display: inline-block;
    vertical-align: top;
    line-height: .9;
    width: calc(8* var(--base-gap));
    height: calc(8* var(--base-gap));
    text-align: center;
    background-color: var(--shine-color);
    color: #000;
    font-weight: bold;
    overflow: hidden;
  }
  header .profile-initials .initials {
    text-align: left;
    /* overflow: hidden; */
    height: calc(8* var(--base-gap));
    transition: height .1s ease-out, color .1s ease-out;
  }
  header .profile-initials .initials > * {
  }
  header .profile-initials .initials-lg {
    font-size: calc(5 * var(--base-gap));
    display: block;
  }
  header .profile-initials .arrow {
    font-size: calc(8 * var(--base-gap));
  }
  header:hover .profile-initials .initials {
    height: 0px;
    color: transparent;
  }
  header .profile-pic {
    display: inline-block;
  }
  header img {
    height: calc(8 * var(--base-gap));
  }
  article {
    /* border: 4px solid; */
  }
  details > summary {
    list-style: none;
  }
  .greeting * {
    display: inline-block;
    margin: 0;
  }
</style>
